<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
<input type="text" value="0" id="count">
<input type="button" value="Clique !" id="button">
  <script>
    $('#button').click(function() {
      var counter = parseInt($('#count').val()) + 1;
      $('#count').val(counter);
    });
    </script>
</body>
</html>
